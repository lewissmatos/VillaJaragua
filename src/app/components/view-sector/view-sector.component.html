<div  class="container mt-3 animated fadeIn ">
    <h1>{{sector.name | uppercase}}</h1>
    <hr class="mb-3">

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 col-12 mb-2">
            <div class="img-card">
                <img class="card-img img-fluid" [src]="sector.photo" alt="Imagen representativa del sector {{sector.name}}">
            </div>

            <h5 class="mt-3">
                Area: <strong>{{sector.area}}</strong> MÂ² aprox.
            </h5>  

            <h5 class="mt-3">
                Coordenadas: 
                <strong>
                    {{sector.coordinates?.latitude + ', ' + sector.coordinates?.longitude}}
                </strong>
            </h5>

        </div>

        <div class="col-lg-8 col-md-6 col-sm-4 col-12">
            <h5>
                Calles:
            </h5>

            <ul class="list-group mt-3">
                <li class="list-group-item mb-2 " 
                    *ngFor="let street of streets">{{street.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
