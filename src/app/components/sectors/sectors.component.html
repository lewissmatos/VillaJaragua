<div  class="container mt-3 animated fadeIn ">
    
    <app-nav ></app-nav>
    
    <h1 class="mt-3">Sectores de Villa Jaragua</h1>

    <div>
        <input #word  class="form-control w-75 input-search" style="display: inline-block;" 
        type="text" placeholder="Buscar un sector...">

        <button class="btn btn-acent w-25 btn-search " (click)="search(word.value.trim())">
            <p style="margin: 0px; " *ngIf="!searchIcon">
                Buscar
            </p>
        <i class="fas fa-search" *ngIf="searchIcon"></i>
        </button>
    </div>

    <hr >

    <p class="text-end m-0">Ordenar por: 
        <button (click)="sort()" class="btn btn-sm btn-acent mx-1 ">
            <i *ngIf="!sortFrom" class="fas fa-sort-amount-down"></i>
            <i *ngIf="sortFrom" class="fas fa-sort-amount-up-alt"></i>
        </button>
    </p>

    <div *ngIf="sectors.length === 0" class="animated fadeIn text-center mt-5">
       
        <i *ngIf="!noInternet" class="bx bx-loader-circle bx-spin text-acent"
            style="font-size: 150px;">
        </i>

        <i *ngIf="noInternet" class="bx bx-error bx-tada text-danger"
            style="font-size: 150px;">
        </i>
        
        <h2 
            [ngClass]="{'text-acent': !noInternet, 'text-danger': noInternet}"
            class="animated fadeIn text-danger">{{noInternet? 'Revisa tu conexi√≥n a Intenet!': 'Cargando...'}}
        </h2>
    </div>
    
    <div *ngIf="filteredSectors.length === 0" class="row ">
            
        <app-sector-card class="col-lg-3 col-md-4 col-sm-6 col-12 mt-3 " style="display: flex"
            *ngFor="let sector of sectors" [sectorData]="sector" >
        </app-sector-card>
        
    </div>

    <div *ngIf="filteredSectors.length > 0" class="row">
            
        <app-sector-card class="col-lg-3 col-md-4 col-sm-6 col-12 mt-3"
            *ngFor="let sector of filteredSectors" [sectorData]="sector" >
        </app-sector-card>
        
    </div>
</div>
